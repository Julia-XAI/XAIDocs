name: Assets
on:
  # Run after MultiDocumenter workflow is completed.
  workflow_run:
    workflows: ["MultiDocumenter"]
    types:
      - completed
jobs:
  Assets:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: julia --project=assets --color=yes -e 'using Pkg; Pkg.instantiate()'
      - name: Aggregate and deploy
        run: |
          julia --project=assets assets/make_assets.jl
          